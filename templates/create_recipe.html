{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 text-center">
      <h2>Create Recipe</h2>
      {% if created %}
      <div class="alert alert-success" role="alert">
        Your recipe is awaiting approval
      </div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
