{% extends 'base.html' %}
{% block content %}
  <h2>Delete Recipe</h2>
  {% if messages %}
    <div class="alert alert-success" role="alert">
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <p>Are you sure you want to delete "{{ recipe.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
{% endblock %}
